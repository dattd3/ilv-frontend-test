before_script:

cache:
  untracked: true
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

stages:
  - build
  - deploy

buildJob:
  stage: build
  tags:
    - hrms
  script:
    - sudo echo "Building deploy package"
    - sudo echo "Build successful"
  only:
    refs:
      - develop
      - feature/rollout

deployJob:
  stage: deploy
  tags:
    - hrms
  script:
    - sudo echo "Deploying to server"
    - sudo echo "Deployed"
  artifacts:
    expire_in: 1 hour
    paths:
      - public
  only:
    refs:
      - develop
      - feature/rollout
  cache:
    policy: pull
    paths:
      - node_modules/
