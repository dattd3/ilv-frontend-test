before_script:

cache:
  untracked: true
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

stages:
  - build
  - deploy

build_dist:
  stage: build
  environment: development
  tags:
    - hrms
  script:
    - cd /opt/hrms//myvinpearl-web
    - git fetch
    - git reset --hard
    - git checkout $CI_COMMIT_REF_NAME
    - git pull origin $CI_COMMIT_REF_NAME
    - yarn cache clean
    - yarn install
    - CI='' yarn build:staging:linux
    - echo "Build successful"
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHA"
    paths:
      - build/
    expire_in: 3 days
  only:
    refs:
      - develop
      - feature/rollout

deployJob:
  stage: deploy
  tags:
    - hrms
  script:
    - echo "Deploying to server"
    - echo "Deployed"
  artifacts:
    expire_in: 1 hour
    paths:
      - public
  only:
    refs:
      - develop
      - feature/rollout
  cache:
    policy: pull
    paths:
      - node_modules/
