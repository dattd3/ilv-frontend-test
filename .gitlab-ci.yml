before_script:

cache:
  untracked: true
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

stages:
  - build
  - deploy

build_dist:
  stage: build
  environment: development
  tags:
    - hrms
  script:
    - python3 /opt/hrms/deployment/deployment.py build web dev
    - echo "Build successful"
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHA"
    paths:
      - build/
    expire_in: 3 days
  only:
    refs:
      - develop
      - feature/rollout

deploy_to_dev:
  stage: deploy
  tags:
    - hrms
  script:
    - python3 /opt/hrms/deployment/deployment.py deploy web dev
    - echo "Deployed"
  artifacts:
    expire_in: 1 hour
    paths:
      - public
  only:
    refs:
      - develop
      - feature/rollout
  cache:
    policy: pull
    paths:
      - node_modules/
