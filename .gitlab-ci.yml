stages:
  - build
  - deploy

build_development:
  stage: build
  environment: development
  tags:
    - hrms
  before_script:
    - echo "prepare to build development"
    - pwd
  script:
    - python3 /home/gitlab-runner/deployment.py build web dev
    - echo "Build successful"
  only:
    refs:
      - develop

deploy_to_development_environment:
  stage: deploy
  tags:
    - hrms
  before_script:
    - echo "prepare to deploy development"
    - pwd
  script:
    - python3 /home/gitlab-runner/deployment.py deploy web dev
    - echo "Deployed"
  when: manual
  only:
      - develop
