before_script:
  
cache:
  untracked: true
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

stages:
  - build
  - deploy

build_development:
  stage: build
  environment: development
  tags:
    - hrms
  before_script:
    - echo "prepare to build development"
    - pwd
  script:
    - python3 ./deployment.py build web dev
    - echo "Build successful"
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_COMMIT_REF_NAME-$CI_COMMIT_SHA"
    paths:
      - public
    expire_in: 3 days
  only:
    refs:
      - develop

deploy_to_development_environment:
  stage: deploy
  tags:
    - hrms
  before_script:
    - echo "prepare to deploy development"
    - pwd
  script:
    - python3 ~/deployment.py deploy web dev
    - echo "Deployed"
  when: manual
  artifacts:
    expire_in: 1 hour
    paths:
      - public
  only:
      - develop
